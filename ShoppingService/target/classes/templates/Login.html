<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href='../themes/Entry.css' >
</head>
<body background="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/rm314-adj-02-g_1.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=8ad547271612c88f2095746cbfd7f662">
<br><br>
<section class="box">
<h2>Login</h2>
	<form action="#" th:action = "@{./login}" method = "post" th:object="${user}">
		<section class="inputBox"><label><span class="glyphicon glyphicon-envelope">&nbsp;Email</span></label><br>
		<input type="email" th:field="*{email}" placeholder = "Enter email"/></section>
		<section class="inputBox"><label><span class="glyphicon glyphicon-lock">&nbsp;Password</span></label><br>
		<input th:field="*{password}" placeholder = "Enter password"/>
		<p th:if="${#fields.hasErrors('password')}" th:class="${#fields.hasErrors('password')}?errorpass">Incorrect Password</p>
		</section><br>
		<input type="submit" name="sign-in" value="Login">
	</form><br>
	<h3>New User? &nbsp;<a href="./SignUp">Sign Up</a></h3>
</section>
</body>
</html>
