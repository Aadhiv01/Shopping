<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Order Summary</title>
</head>
<body>
<h1>Welcome <span th:text="${user.name }"></span></h1>
<h2>Order Summary : </h2>
<table border="1">
	<tr>
		<th>Order Id</th>
		<th>Email</th>
		<th>Address</th>
		<th>Items Purchased</th>
	</tr>
	<tr>
		<td th:text="${order.id}"></td>
		<td th:text="${order.customerEmail}"></td>
		<td th:text="${order.customerAddress}"></td>
		<td >
			<table border="1">
				<tr>
					<th>Product ID</th>
					<th>Quantity</th>
					<th>Price</th>
				</tr>
				<tr th:each="item : ${items}">
					<td th:text="${item.productId}"></td>
					<td th:text="${item.quantity}"></td>
					<td th:text="${item.productPrice}"></td>
				</tr>
			</table>
		</td>
	</tr>
</table>
<h2>Total : <span th:text="${total}"></span></h2><br><br>
<a href="./main">New Purchase</a><br><br>
<a href="./">Logout</a>
</body>
</html>
