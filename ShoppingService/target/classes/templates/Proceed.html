<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Proceed</title>
</head>
<body>
<h1>Welcome <span th:text="${user.name }"></span></h1>
<h2>Purchase Summary : </h2>
<table border="1">
	<tr>
		<th>Product ID</th>
		<th>Quantity</th>
		<th>Price</th>
	</tr>
	<tr th:each="item : ${items}">
		<td th:text="${item.productId}"></td>
		<td th:text="${item.quantity}"></td>
		<td th:text="${item.productPrice}"></td>
	</tr>
</table>
<nav>
<a href="./main">Purchase more items</a><br><br>
<a href="./end">Finalize Purchase</a>
</nav>
</body>
</html>
