<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Main Page</title>
<!-- <link rel="stylesheet" href='../themes/Order.css' > -->
</head>
<body>
<h1>Welcome <span th:text="${user.name }"></span></h1>
<h1>Products : </h1>
<table border="1" class="purchase">
	<tr>
		<th>Product ID</th>
		<th>Description</th>
		<th>Product Name</th>
		<th>Price</th>
	</tr>
	<tr th:each="product : ${products}">
		<td th:text="${product.id}"></td>
		<td th:text="${product.description}"></td>
		<td th:text="${product.name}"></td>
		<td th:text="${product.price}"></td>
	</tr>
</table>
<h1>Purchase Items</h1>
<form action="#" th:action="@{./purchase}" method="post" th:object="${orderitem}">
	Select Product ID : <select th:field="*{productId}">
		<option th:each="id : ${productIds}" th:value="${id}" th:label="${id}"/>
	</select><br><br>
	Enter Quantity : <input type="text" th:field="*{quantity}"/><br><br>
	<input type="submit" value="Save" class="submit">
</form>
</body>
</html>
